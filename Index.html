<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Data Analytics</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo">DB</div>
        <div>
          <h1>Acme Analytics</h1>
          <div class="muted">Insight Studio</div>
        </div>
      </div>

      <nav>
        <a href="index.html" class="nav-link active"><i data-feather="home"></i> Dashboard</a>
        <a href="reports.html" class="nav-link"><i data-feather="bar-chart-2"></i> Reports</a>
        <a href="users.html" class="nav-link"><i data-feather="users"></i> Users</a>
        <a href="settings.html" class="nav-link"><i data-feather="settings"></i> Settings</a>
        <a href="upload.html" class="nav-link"><i data-feather="upload"></i> Upload Data</a>
      </nav>

      <div class="sidebar-footer">
        <button id="collapseBtn" class="ghost">âŸ¨</button>
        <button id="themeToggle" class="ghost" title="Toggle theme">ðŸŒ™</button>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="searchbar">
          <input id="globalSearch" placeholder="Search table..." />
          <button id="clearDataBtn" title="Clear uploaded dataset">Clear Data</button>
        </div>
        <div class="actions">
          <div class="profile">AS</div>
        </div>
      </header>

      <section class="container-grid">

        <!-- KPI Cards -->
        <div class="kpi-grid">
          <div class="card kpi">
            <div class="kpi-title">Total Rows</div>
            <div id="kpi-count" class="kpi-value">â€”</div>
          </div>

          <div class="card kpi">
            <div class="kpi-title">Primary Sum</div>
            <div id="kpi-sum" class="kpi-value">â€”</div>
          </div>

          <div class="card kpi">
            <div class="kpi-title">Average</div>
            <div id="kpi-avg" class="kpi-value">â€”</div>
          </div>

          <div class="card kpi">
            <div class="kpi-title">Detected Date Col</div>
            <div id="kpi-date" class="kpi-value">â€”</div>
          </div>
        </div>

        <!-- Charts -->
        <div class="card chart-card large">
          <div class="card-header">
            <h3>Trend / Time Series</h3>
            <select id="dateColumnSelect" class="small-select"></select>
            <select id="valueColumnSelect" class="small-select"></select>
          </div>
          <canvas id="lineChart" height="120"></canvas>
        </div>

        <div class="card chart-card small">
          <div class="card-header">
            <h3>Category Breakdown</h3>
            <select id="categoryColumnSelect" class="small-select"></select>
          </div>
          <canvas id="barChart" height="120"></canvas>
        </div>

        <!-- Data Table -->
        <div class="card table-card">
          <div class="card-header">
            <h3>Data Preview</h3>
            <div>
              <button id="downloadCsv" class="btn">Download CSV</button>
              <select id="rowsSelect" class="small-select">
                <option value="10">10</option>
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>

          <div class="table-wrapper">
            <table id="dataTable">
              <thead id="tableHead"></thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>

      </section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
  <script>feather.replace()</script>
</body>
</html>
